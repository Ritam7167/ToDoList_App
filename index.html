<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_Do_List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="ic.jpg">
</head>

<body onload="initializeDB()">
    <!-- Used for Creating Element-->

    <div id="left">
        <form>
            <p class="name">Choose Date</p>
            <input type="date" class="date1" required>
            <br>
            <p class="name">Event Name</p>
            <input type="text" placeholder="Enter your event name" class="ename" required oninput="textCount(this,80)"
                maxlength="80">
            <p id="charscount">
            <p class="textRemaining">80 / 80 characters left</p>
            </p>
            <!-- <br> -->
            <p class="name">Start Time</p>
            <input type="time" class="setime" required>
            <br>
            <p class="name">End Time</p>
            <input type="time" class="setime" required>
            <br>
            <p class="name">Description</p>
            <textarea placeholder="Enter your event details" cols="22" rows="10" class="des"
                oninput="textCount(this,300)" maxlength="300"></textarea>
            <p id="charscount">
            <p class="textRemaining">300 / 300 characters left</p>
            </p>
            <br>
            <input type="submit" class="button1" value="Create Your Event" onclick="addData(this)">
        </form>

        <br><br>

    </div>


    <!--Used for Display and Delete element-->
    <div id="right">
        <div id="topbar">
            <!-- <p class="name">Your Event Lists <input type="date" title="Select your date" class="date2"><button
                class="button2">Search <i class='fas fa-arrow-right'></i></button></p> -->
            <div class="name1">
                <div class="name2">
                    Event Lists :
                </div>
            </div>
            <div class="date2">
                <input type="date" title="Select your date" class="date3">
            </div>
            <div class="button2" onclick="dateFilter()">
                <input type="submit" value="Search" class="button3">
            </div>

            <!-- Reset button -->
            <div class="resetButton">
                <input type="button" value="Reset" onclick="resetSearch()" class="button3">
            </div>

        </div>


        <div id="boxContainer">
            <!-- Events will be dynamically generated here -->
        </div>

    </div>

    <br>

</html>
